buildscript {
	repositories {
		jcenter()
		maven {
			url "http://files.minecraftforge.net/maven"
		}
	}
	dependencies {
		classpath "net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT"
	}
}

repositories {
	maven {
		url "https://modmaven.k-4u.nl"
	}
}

apply plugin: "net.minecraftforge.gradle.forge"

version = "${modVersion}-1.12.2"
group= "me.paulf.hatstands"
archivesBaseName = "hatstands"
sourceCompatibility = JavaVersion.VERSION_1_8

minecraft {
	version = "1.12.2-${project.forgeVersion}"
	runDir = "run"
	mappings = project.mcpVersion
	makeObfSourceJar = false
}

dependencies {
	deobfProvided "mezz.jei:jei_1.12.2:4.15.0.277:api"
	runtime "mezz.jei:jei_1.12.2:4.15.0.277"
}

// workaround for FML DirectoryDiscoverer limitations
sourceSets {
	main {
		output.resourcesDir = output.classesDir
	}
}

jar {
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}
// end workaround

processResources {
	def vars = [
		"version": project.modVersion,
		"forgeVersion": project.forgeVersion
	]
	inputs.properties(vars)
	from("src/main/template-resources") {
		expand(vars)
	}
}
